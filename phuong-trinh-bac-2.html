<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc 2</title>
</head>
<body>
    <label>ta có phương trình ax2+bx+c=0</label><br>
    <input placeholder="nhập a" type="text" id="soA"></br><br>
    <input placeholder="nhập b" type="text" id="soB"></br><br>
    <input placeholder="nhập c" type="text" id="soC"></br><br>
    <button type="button" onclick="tinh()">kq của phương trình</button>

    <script>
      function tinh() {
        let a = parseInt(document.getElementById('soA').value);
        let b = parseInt(document.getElementById('soB').value);
        let c = parseInt(document.getElementById('soC').value);
        let x = null;
        let x2 = null;
        let delta = b^2 - (4*a*c);

        if (a = 0) {
            if(b=0){
                if(c=0){
                    x = 'VSN';
                }else{
                    x = 'VN';
                }
            }else{
                x = -c/b;
            }
        }else{
            if(b=0){
                x = Math.sqrt(-c/a);
                x2 = -Math.sqrt(-c/a);

            }else{
                if (delta >0){
                    x = (-b - Math.sqrt(delta))/(2*a);
                    x2 = (-b + Math.sqrt(delta))/(2*a);
                }else if(delta <0){
                    document.write('phương trình vô nghiệm');
                }else if (delta = 0){
                    x = -b / (2*a);
                    document.write('phương trình có 2 nghiệm: ' + x, x2);
                }
            }
        }

        document.write('');
      }
    </script>

</body>
</html>
